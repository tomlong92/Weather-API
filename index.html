<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Flickr Weather Report</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="weather-icons/css/weather-icons.css">
	<link rel="stylesheet" type="text/css" href="weather-icons/css/weather-icons-wind.css">
</head>

<body>

	<div id="background">

		<div id="wrap">

			<form id="city-search-form" autocomplete="off">
				<input type="text" name="city-name" placeholder="City to search"><!--
				--><input type="submit" name="search" value="Search">
			</form>

			<div id="weather-cards-wrap">
				<div class="weather-card">
					<span class="day">DAY</span>
					<div class="weather-icons">
						<i class="weather wi wi-owm-501"></i>
						<i class="wind-dir wi wi-wind towards-159-deg"></i>
						<i class="wind-speed wi wi-wind-beaufort-4"></i>
					</div>
					<div>
						<span class="max-temp">73</span>
						<span class="min-temp">59</span>
					</div>
				</div><!--
			--></div>
				
		</div>	

	</div>

	<script src="js/api-caller.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
 
</body>

</html>
